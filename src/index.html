<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radom Card Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="shortcut icon" href="./4geeks.ico"></head>
    <body>
        <div class="container-fluid p-3 mt-5 w-25 bg-white text-center h-100 rounded">
           <div class="card">
                <div id="up" class="symbol align-self-start w-25 h-25 ml-1 mt-1 display-1">&spades;</div>
                <div class="number d-flex justify-content-center display-1" style="font-family: Times New Roman"> 1 </div>
                <div id="down" class="symbol align-self-end w-25 h-25 ml-1 mt-1 display-1 ">&spades;</div>
             </div>
        </div>



        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
